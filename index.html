<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Kalkulator - Lindan</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<section>
			<div id="container">
				<div id="query"></div>
				<div id="button-section">
					<button class="button operation">C</button>
					<button class="button operation">Del</button>
					<button class="button operation">/</button>
					<button class="button operation">*</button>
					<button class="button">7</button>
					<button class="button">8</button>
					<button class="button">9</button>
					<button class="button operation">-</button>
					<button class="button">4</button>
					<button class="button">5</button>
					<button class="button">6</button>
					<button class="button operation">+</button>
					<button class="button">1</button>
					<button class="button">2</button>
					<button class="button">3</button>
					<button class="button equal operation">=</button>
					<button class="button zero">0</button>
					<button class="button comma operation">.</button>
				</div>
			</div>
		</section>
		<script src="index.js"></script>
	</body>
</html>
